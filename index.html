<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Love Me?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Do you love me?</h1>
        <a style="height: 100px; width: 100px;"><img src="cute.avif" alt=""></a>
        <div class="buttons">
            <button id="yesButton" onclick="loveResponse()">Yes</button>
            <button id="noButton">No</button>
        </div>
    </div>

    <script>
        function loveResponse() {
            window.location.href = "love.html";
        }

        document.getElementById('noButton').addEventListener('click', function(e) {
            e.preventDefault();  // Prevents default action for the "No" button
        });
    </script>
</body>
</html>
